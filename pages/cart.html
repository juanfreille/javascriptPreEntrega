<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JIF Style es una tienda online de indumentaria casual, homewear, streetwear, y ropa urbana. Prendas perdurables, en donde priman la comodidad y el estilo."
    />
    <meta
      name="keywords"
      content="ecommerce, hombre, remeras, camperas, jeans, pantalones, chombas, casmisas, descuentos, ofertas, eshop, indumentaria, ropa"
    />
    <title>JIF STYLE STORE - Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link href="../assets/css/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="../assets/img/favicon_io/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/4e9044019f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <div class="minibar-top no-selection" style="font-weight: bold">
      5% de descuento en compras mayores a 50.000
    </div>
    <!-- SECCION DEL HEADER Y NAVBAR -->
    <header class="fuente-copada">
      <!-- LOGO A AL IZQUIERDA -->
      <a id="header__logo-pc" href="../pages/index.html">
        <img
          src="../assets/img/Logo-bg.webp"
          width="84"
          height="43"
          alt="logo de jifstyle"
        />
      </a>
      <!-- RESTO DEL MENU -->
      <div class="header__links">
        <nav>
          <input type="checkbox" id="header__check" />
          <label for="header__check" class="bar-btn">
            <i class="fa fa-bars"></i>
          </label>
          <ul class="header__nav-menu texto-xs">
            <li>
              <a href="../pages/formulario.html">
                <i class="fa fa-envelope fa-mio"></i>Administrar Ropa (ADMIN)</a
              >
            </li>
            <li>
              <a href="../pages/index.html">
                <i class="fa fa-shop fa-mio"></i>Tienda
              </a>
            </li>
          </ul>
        </nav>
        <!-- LOGO MOBILE AL CENTRO -->
        <a id="header__logo-mobile" href="../pages/index.html">
          <img
            src="../assets/img/Logo-bg.webp"
            width="85"
            height="43"
            alt="logo de jifstyle"
          />
        </a>
        <!-- PANEL DE USUARIO, CARRITO, REGISTRAR NUEVO USUARIO O LOGUEARSE -->
        <div class="vr ocultar-mobile vr-mio"></div>
        <div class="header__nav-user">
          <a href="../pages/cart.html" class="carrito-text">
            <img
              src="../assets/img/carrito.webp"
              alt="carrito de compras"
              class="imagen-carrito"
            />
            <span id="numeroCarrito" class="badge rounded-circle">0</span>

            <div class="carrito-nav fuente-copada texto-xs">MI CARRITO</div>
          </a>
        </div>
      </div>
    </header>
    <main>
      <!-- SECCION ENCABEZADO -->
      <div class="banner-encabezado centrar-texto">
        <h1 class="encabezado-grande texto-xxl">Carrito de compras</h1>
      </div>
      <h2 class="title fuente-copada">Mi carrito</h2>
    </main>

    <div class="container">
      <div class="row">
        <div id="columna"></div>
        <div id="columna2">
          <div class="checkCol2-21">
            <div class="popCarritoCheck">
              <div class="h6 fw-700">RESUMEN DE COMPRA</div>
              <div id="cantiProd">(0 productos)</div>
            </div>
            <div
              class="row mb-1"
              style="
                max-width: 350px;
                margin: 0 auto;
                width: 100%;
                font-weight: 700;
              "
            >
              <div class="col s7 px-0">Subtotal</div>
              <div class="col s5 px-0 right-align" id="subtotal"></div>
            </div>

            <div id="columna3"></div>

            <div
              class="row mb-1"
              style="
                max-width: 350px;
                margin: 0 auto;
                width: 100%;
                color: green;
                font-weight: 700;
              "
              id="lineaDescuento"
            ></div>

            <div
              class="row"
              style="
                margin: 2em 0 !important;
                font-weight: bold;
                max-width: 350px;
                width: 100%;
              "
            >
              <div class="col s7 px-0">TOTAL</div>
              <div id="totalDesc" class="col s5 px-0 right-align"></div>
            </div>

            <div id="iniciarCompra">
              <button
                id="botonCompra"
                class="botonCompra"
                style="-webkit-text-stroke: 0.2px"
              >
                Iniciar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SECCION DEL FOOTER, DONDE UBICAMOS REDES SOCIALES, AGREGAR ENLACES MAS ADELANTE -->
    <footer class="footer_style">
      <a
        href="https://www.facebook.com/jifstylestore/"
        target="_blank"
        class="fa fa-facebook"
        aria-hidden="true"
      ></a>
      <a
        href="https://twitter.com/jifstylestore"
        target="_blank"
        class="fa fa-twitter"
        aria-hidden="true"
      ></a>
      <a
        href="https://ar.linkedin.com/company/jifstyle"
        target="_blank"
        class="fa fa-linkedin"
        aria-hidden="true"
      ></a>
      <a
        href="https://www.youtube.com/channel"
        target="_blank"
        class="fa fa-youtube"
        aria-hidden="true"
      ></a>
      <a
        href="https://www.instagram.com/jifstylestore/"
        target="_blank"
        class="fa fa-instagram"
        aria-hidden="true"
      ></a>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
