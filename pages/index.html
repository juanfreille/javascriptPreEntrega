<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JIF Style es una tienda online de indumentaria casual, homewear, streetwear, y ropa urbana. Prendas perdurables, en donde priman la comodidad y el estilo."
    />
    <meta
      name="keywords"
      content="ecommerce, hombre, remeras, camperas, jeans, pantalones, chombas, camisas, descuentos, ofertas, eshop, indumentaria, ropa"
    />
    <title>JIF STYLE STORE - Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="../assets/img/favicon_io/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <div class="minibar-top no-selection" style="font-weight: bold">
      5% de descuento en compras mayores a 50.000
    </div>
    <!-- SECCION DEL HEADER Y NAVBAR -->
    <header class="fuente-copada">
      <!-- LOGO A AL IZQUIERDA -->
      <a id="header__logo-pc" href="./index.html"
        ><img
          src="../assets/img/Logo-bg.webp"
          width="84"
          height="43"
          alt="logo de jifstyle"
      /></a>
      <!-- RESTO DEL MENU -->
      <div class="header__links">
        <nav>
          <input type="checkbox" id="header__check" />
          <label for="header__check" class="bar-btn"
            ><i class="fa fa-bars"></i
          ></label>
          <ul class="header__nav-menu texto-xs">
            <li>
              <a href="./formulario.html">
                <i class="fa fa-envelope fa-mio"></i>Administrar Ropa (ADMIN)</a
              >
            </li>
            <li>
              <a href="./index.html"
                ><i class="fa fa-house fa-mio"></i>Tienda</a
              >
            </li>
          </ul>
        </nav>
        <!-- LOGO MOBILE AL CENTRO -->
        <a id="header__logo-mobile" href="./index.html"
          ><img
            src="../assets/img/Logo-bg.webp"
            width="85"
            height="43"
            alt="logo de jifstyle"
        /></a>
        <!-- PANEL DE USUARIO, CARRITO, REGISTRAR NUEVO USUARIO O LOGUEARSE -->
        <div class="vr ocultar-mobile vr-mio"></div>
        <div class="header__nav-user">
          <a href="../pages/cart.html" class="carrito-text">
            <img
              src="../assets/img/carrito.webp"
              alt="carrito de compras"
              class="imagen-carrito"
            />
            <div class="carrito-nav fuente-copada texto-xs">MI CARRITO</div>
          </a>
        </div>
      </div>
    </header>
    <main>
      <!-- SECCION ENCABEZADO -->
      <div class="banner-encabezado centrar-texto">
        <h1 class="encabezado-grande texto-xxl">tienda online</h1>
      </div>
      <h2 class="title fuente-copada">nuestra tienda</h2>
    </main>
    <section>
      <section class="contenedor-tienda">
        <div class="list-group list-group-mio ocultar-mobile" id="contenedor">
          <select
            id="tipoSelector"
            class="form-select mb-3"
            style="width: fit-content"
          >
            <option value="todos">Todos</option>
          </select>
        </div>
        <div class="row row-mio no-selection">
          <div class="productos"></div>
        </div>
      </section>
    </section>
    <div class="popCarrito animar" id="popCarrito" style="right: -30em">
      <div style="display: flex; justify-content: space-between">
        <div class="h5 fw-700">CARRITO</div>
        <div>
          <i class="fa fa-close" id="btnCerrar" style="font-size: 26px"></i>
        </div>
      </div>
      <div class="content-cart"></div>
      <div class="row" style="font-weight: bold" id="subtotal"></div>
      <div style="display: flex">
        <button id="btnVaciar" class="botonCompra botonVaciar">Vaciar</button>
        <button id="btnIrAlCarrito" class="btn-primary botonCompra">
          Ir al Carrito
        </button>
      </div>
    </div>
    <!-- SECCION DEL FOOTER, DONDE UBICAMOS REDES SOCIALES, AGREGAR ENLACES MAS ADELANTE -->
    <footer class="footer_style">
      <a
        href="https://www.facebook.com/jifstylestore/"
        target="_blank"
        class="fa fa-facebook"
        aria-hidden="true"
      ></a>
      <a
        href="https://twitter.com/jifstylestore"
        target="_blank"
        class="fa fa-twitter"
        aria-hidden="true"
      ></a>
      <a
        href="https://ar.linkedin.com/company/jifstyle"
        target="_blank"
        class="fa fa-linkedin"
        aria-hidden="true"
      ></a>
      <a
        href="https://www.youtube.com/channel"
        target="_blank"
        class="fa fa-youtube"
        aria-hidden="true"
      ></a>
      <a
        href="https://www.instagram.com/jifstylestore/"
        target="_blank"
        class="fa fa-instagram"
        aria-hidden="true"
      ></a>
    </footer>
    <!-- MODAL DETALLES -->
    <div
      class="modal fade"
      id="detallesModal"
      tabindex="-1"
      aria-labelledby="detallesModalLabel"
    >
      <div class="modal-dialog modal-dialog-mio modal-dialog-centered">
        <div class="modal-content modal-content-mio">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detallesModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span>Para hacer zoom</span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-mio"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4e9044019f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>

    <script src="../js/index.js"></script>
  </body>
</html>
